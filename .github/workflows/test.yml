name: Sample Run Include Syntax Json Format
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
       matrix: ${{ steps.setmatrix.outputs.matrix }}
       pyt: ${{ steps.pythonscript.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set Dynamic Matrix
        id: setmatrix
        run: |
           matrixStringifiedObject="{\"include\":[{\"run\":\"run1\"},{\"run\":\"run2\"}]}"
           echo "::set-output name=matrix::$matrixStringifiedObject"
      - name: Inline python step
        id: pythonscript
        run: |
          import yaml
          x = {}
          with open('servers.yaml') as fh:
            runs = []
            read_data = yaml.safe_load(fh)
            for i in read_data:
              s = {}
              s['run'] = i['name']
              runs.append(s)
          x['include'] = runs
          print(f'::set-output name=matrix::{x}')
        shell: python
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.job1.outputs.pyt) }}
    steps:
    - run: echo Run ${{ matrix.run }}
    - run: date
    - run: sleep 1
    - run: date
