name: Sample Run Include Syntax Json Format
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
       matrix: ${{ steps.setmatrix.outputs.matrix }}
    steps:
      - name: Set Dynamic Matrix
        id: setmatrix
        run: |
           matrixStringifiedObject="{\"include\":[{\"run\":\"run1\"},{\"run\":\"run2\"}]}"
           echo "::set-output name=matrix::$matrixStringifiedObject"
      - name: Inline python step
        id: pythonscript
        run: |
          import yaml
          with open('servers.yaml') as fh:
            read_data = yaml.load(fh,Loader=yaml.FullLoader)
            vm_list=[]
            for i in read_data:
              vm_list.append(i["name"])
          print(f'::set-output name=matrix::{vm_list}')
        shell: python
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.job1.outputs.matrix) }}
    steps:
    - run: echo Run ${{ matrix.run }}
    - run: date
    - run: sleep 1
    - run: date
